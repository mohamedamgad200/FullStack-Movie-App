<h2 mat-dialog-title>Rate Movie</h2>
<div mat-dialog-content>
    <p>Please enter your rating (1 to 5):</p>
    <input type="number" [(ngModel)]="rating" min="1" max="5" placeholder="Enter rating" class="rating-input" style="width:
        100%; padding: 8px; margin: 10px 0; font-size: 16px; " />
</div>
<div mat-dialog-actions align="end">
    <button mat-button (click)="closeDialog()">Cancel</button>
    <button mat-button color="primary" (click)="submitRating()">Submit</button>
</div>
